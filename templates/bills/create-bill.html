<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MillMetric</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .form-container {
            padding: 40px;
        }

        .section {
            margin-bottom: 35px;
        }

        .section-title {
            font-size: 1.4em;
            color: #667eea;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 0.95em;
        }

        .form-group input,
        .form-group textarea {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 50px;
            border: none;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: block;
            margin: 30px auto 0;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .required {
            color: #e74c3c;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 1.8em;
            }

            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>MillMetric</h1>
            <p>Create New Invoice</p>
        </div>

        <div class="form-container">
            <form method="POST" action="{% url 'print-bill' %}">
                {% csrf_token %}

                <!-- Transportation Details -->
                <div class="section">
                    <h2 class="section-title">Transportation Details</h2>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="transportation_mode">Transportation Mode</label>
                            <input type="text" id="transportation_mode" name="transportation_mode" placeholder="e.g., Road, Rail">
                        </div>
                        <div class="form-group">
                            <label for="vehicle_no">Vehicle Number</label>
                            <input type="text" id="vehicle_no" name="vehicle_no" placeholder="e.g., KL-01-AB-1234">
                        </div>
                        <div class="form-group">
                            <label for="supply_datetime">Date & Time of Supply</label>
                            <input type="datetime-local" id="supply_datetime" name="supply_datetime">
                        </div>
                        <div class="form-group">
                            <label for="supply_place">Place of Supply</label>
                            <input type="text" id="supply_place" name="supply_place" placeholder="e.g., Kottayam">
                        </div>
                    </div>
                </div>

                <!-- Invoice Details -->
                <div class="section">
                    <h2 class="section-title">Invoice Details</h2>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="invoice_number">Invoice Number <span class="required">*</span></label>
                            <input type="text" id="invoice_number" name="invoice_number" required placeholder="e.g., INV-001">
                        </div>
                        <div class="form-group">
                            <label for="date">Date</label>
                            <input type="date" id="date" name="date">
                        </div>
                    </div>
                </div>

                <!-- Receiver Details -->
                <div class="section">
                    <h2 class="section-title">Receiver Details (Billed To)</h2>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="receiver_name">Name</label>
                            <input type="text" id="receiver_name" name="receiver_name"placeholder="e.g., M/s William Packers">
                        </div>
                        <div class="form-group">
                            <label for="receiver_address">Address</label>
                            <textarea id="receiver_address" name="receiver_address" placeholder="Full address"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="receiver_state">State</label>
                            <input type="text" id="receiver_state" name="receiver_state" placeholder="e.g., Kerala">
                        </div>
                        <div class="form-group">
                            <label for="receiver_state_code">State Code</label>
                            <input type="text" id="receiver_state_code" name="receiver_state_code" placeholder="e.g., 32">
                        </div>
                        <div class="form-group">
                            <label for="receiver_gstin">GSTIN Number</label>
                            <input type="text" id="receiver_gstin" name="receiver_gstin" placeholder="e.g., 24BTLPM3181HZ4">
                        </div>
                    </div>
                </div>

                <!-- Consignee Details -->
                <div class="section">
                    <h2 class="section-title">Consignee Details (Shipped To)</h2>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="consignee_name">Name</label>
                            <input type="text" id="consignee_name" name="consignee_name" placeholder="Leave blank if same as receiver">
                        </div>
                        <div class="form-group">
                            <label for="consignee_address">Address</label>
                            <textarea id="consignee_address" name="consignee_address" placeholder="Full address"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="consignee_state">State</label>
                            <input type="text" id="consignee_state" name="consignee_state" placeholder="e.g., Kerala">
                        </div>
                        <div class="form-group">
                            <label for="consignee_state_code">State Code</label>
                            <input type="text" id="consignee_state_code" name="consignee_state_code" placeholder="e.g., 32">
                        </div>
                        <div class="form-group">
                            <label for="consignee_gstin">GSTIN Number</label>
                            <input type="text" id="consignee_gstin" name="consignee_gstin" placeholder="e.g., 24BTLPM3181HZ4">
                        </div>
                    </div>
                </div>

                <!-- Totals and Tax -->
                <div class="section">
                    <h2 class="section-title">Amount Details</h2>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="total_x">Total Quantity</label>
                            <input type="text" id="total_x" name="total_x" placeholder="e.g., 811.2589">
                        </div>
                        <div class="form-group">
                            <label for="total_amount_words">Total Amount in Words</label>
                            <input type="text" id="total_amount_words" name="total_amount_words"placeholder="e.g., Two lakh seventy one thousand one hundred ninety nine">
                        </div>
                        <div class="form-group">
                            <label for="total_before_tax">Total Amount Before Tax</label>
                            <input type="number" step="0.01" id="total_before_tax" name="total_before_tax" placeholder="e.g., 229630.00">
                        </div>
                        <div class="form-group">
                            <label for="cgst">CGST Amount</label>
                            <input type="number" step="0.01" id="cgst" name="cgst" placeholder="e.g., 0.00">
                        </div>
                        <div class="form-group">
                            <label for="sgst">SGST Amount</label>
                            <input type="number" step="0.01" id="sgst" name="sgst" placeholder="e.g., 0.00">
                        </div>
                        <div class="form-group">
                            <label for="igst">IGST Amount</label>
                            <input type="number" step="0.01" id="igst" name="igst" placeholder="e.g., 41314.00">
                        </div>
                        <div class="form-group">
                            <label for="transportation">Transportation</label>
                            <input type="text" id="transportation" name="transportation" placeholder="e.g., 50">
                        </div>
                        <div class="form-group">
                            <label for="total_y">Total Amount (Final)</label>
                            <input type="number" step="0.01" id="total_y" name="total_y" placeholder="e.g., 271197.00">
                        </div>
                    </div>
                </div>

                <button type="submit" class="submit-btn">Generate Invoice PDF</button>
            </form>
        </div>
    </div>
</body>
</html>
